<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"
      integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://cdn.jsdelivr.net/npm/preline@2.6.0/dist/preline.min.js"></script>
   <title>Grade Inspector</title>
</head>

<body class="bg-gray-100 h-screen">

   <!-- Hero -->
   <div
      class="relative overflow-hidden before:absolute before:top-0 before:start-1/2 before:bg-[url('https://preline.co/assets/svg/examples/polygon-bg-element.svg')] dark:before:bg-[url('https://preline.co/assets/svg/examples-dark/polygon-bg-element.svg')] before:bg-no-repeat before:bg-top before:bg-cover before:size-full before:-z-[1] before:transform before:-translate-x-1/2">
      <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-10">

         <div class="mt-5 max-w-3xl text-center mx-auto">
            <p class="text-2xl font-medium text-gray-600 dark:text-neutral-400 leading-10">
               أداة بسيطة للتحقق من صحة علامات التلاميذ في ملفات الحجز الخاصة بالرقمنة (الطور الثانوي)
            </p>
         </div>

      </div>
   </div>
   <!-- End Hero -->

   <div class="flex flex-col gap-4 p-8">

      <div class="container mx-auto flex flex-col items-center gap-6 p-4">
         <label for="fileInput">
            <button onclick="document.getElementById('fileInput').click()" type="button" class="py-3 px-4 inline-flex items-center gap-x-3 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
               <img src="upload.svg" class="size-6" alt="">
               <span>رفع ملفات الحجز (إكسل)</span>
            </button>
         </label>
         <input type="file" id="fileInput" accept=".xlsx, .xls" multiple hidden>
      </div>

      <div class="container mx-auto">
         <div id="errors" class="flex flex-col gap-12">

         </div>
      </div>
   </div>




   <script type="module" src="index.js"></script>
</body>

</html>
